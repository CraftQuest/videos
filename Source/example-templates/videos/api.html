{% extends "videos/_layout" %}

{% block main %}

    <h1>API</h1>

    <hr>

    {% set youtube = craft.videos.gateway('youtube') %}

    {% set response = youtube.getVideosFavorites() %}

    <ul>
        {% for video in response.videos %}
            <li><a href="{{video.url}}">{{video.title}}</a></li>
        {% endfor %}
    </ul>

{% endblock main %}
