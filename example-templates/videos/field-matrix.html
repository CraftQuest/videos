{% extends "videos/_layout" %}

{% block main %}

    <h1>Video Field with Matrix</h1>

    <hr>

    <div class="row">
        {% for videoRow in videosDemo.videos %}

            {% set video = videoRow.video %}

            {% if video %}

                <div class="col-md-4">

                    {{video.embed({width:370, height:208})}}

                </div>

            {% endif %}

        {% endfor %}
    </div>



{% endblock main %}
