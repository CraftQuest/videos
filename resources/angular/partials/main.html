
<div class="dv-main">

	<div class="toolbar">
	    <div class="spinner hidden"></div>

		<div class="btngroup">
			<a class="btn thumbs" href="javascript:;" title="Display files as thumbnails" data-icon="⌗"></a>
			<a class="btn list active" href="javascript:;" title="Display files in a list" data-icon="•"></a>
		</div>

		<div class="search">
	        <input type="text" ng-model="searchQuery" ng-change="search()" class="text nicetext fullwidth" data-hint="Search videos" placeholder="Search videos">
	    </div>
	    

	</div>

	<div class="dv-empty">
		<p>No videos</p>
	</div>
		

		
		<ul class="dv-videos">
			<li ng-repeat="video in videos" ng-class="{active: isSelected(video)}">
				<a ng-click="play(video)"><div><img ng-src="{{video.thumbnailLarge}}"></div></a>
			</li>
		</ul>


	<div ng-view>Loading Angular...</div>	



	<p class="dv-video-more"><a class="btn" ng-click="moreVideos()">Load more videos</a></p>
</div>
