{% import "_includes/forms" as forms %}

<div class="dkv-video">
    {{ forms.text({
        id:id,
        name: name,
        value: value,
        placeholder: "Enter a video URL from YouTube or Vimeo "|t
    }) }}

    <div class="spinner hidden"></div>

    {{ preview|raw }}

    <div class="clear"></div>
</div>
