{% import "_includes/forms" as forms %}

<div class="dkv-video">
    {{ forms.text({
        id:id,
        name: name,
        value: value,
        placeholder: "Enter a video URL from YouTube or Vimeo "|t
    }) }}


    <div class="dk-spinner spinner hidden"></div>

    <div class="dkv-preview-inject">{{ preview|raw }}</div>

    <div class="clear"></div>

</div>
